<footer class="site-footer">

  <!-- Cart Drawer -->
  <div id="cartOverlay" class="cart-overlay" aria-hidden="true"></div>
  <aside id="cartDrawer" class="cart-drawer" aria-labelledby="cartTitle" aria-hidden="true" role="dialog">
    <header class="cart-drawer-header">
      <h2 id="cartTitle">Your Cart</h2>
      <button id="closeCart" class="btn btn-secondary" aria-label="Close cart">Close</button>
    </header>
    <div id="cartItems" class="cart-items"></div>
    <footer class="cart-drawer-footer">
      <div class="cart-total-row">
        <span>Total</span>
        <strong id="cartTotal">â‚µ0.00</strong>
      </div>
      <div class="cart-actions">
        <button id="clearCart" class="btn btn-secondary" aria-label="Clear cart">Clear Cart</button>
        <button id="checkoutBtn" class="btn btn-primary" aria-label="Proceed to checkout">Checkout</button>
      </div>
    </footer>
  </aside>

  <!-- Product Details Modal -->
  <div id="detailsOverlay" class="details-overlay" aria-hidden="true"></div>
  <section id="detailsModal" class="details-modal" role="dialog" aria-modal="true" aria-labelledby="detailsTitle" aria-hidden="true">
    <button id="detailsClose" class="details-close" aria-label="Close details">âœ•</button>
    <div class="details-body">
      <div class="details-media">
        <img id="detailsImage" src="" alt="Product image">
      </div>
      <div class="details-info">
        <h3 id="detailsTitle" class="details-name"></h3>
        <p id="detailsPrice" class="details-price"></p>
        <div class="details-rows">
          <div class="details-row"><span>About:</span><span id="detailsAbout"></span></div>
          <div class="details-row"><span>Size:</span><select id="detailsSizeSelect" class="details-select" aria-label="Choose size"></select></div>
          <div class="details-row"><span>Origin:</span><span id="detailsOrigin"></span></div>
        </div>
      <div class="cart-row">
        <div class="qty-controls" aria-label="Select quantity">
          <button id="modalQtyMinus" class="qty-btn" aria-label="Decrease quantity" type="button">âˆ’</button>
          <input id="modalQtyInput" class="qty-input" type="text" value="1" inputmode="numeric" aria-live="polite" aria-label="Quantity" readonly>
          <button id="modalQtyPlus" class="qty-btn" aria-label="Increase quantity" type="button">+</button>
        </div>
        <button id="modalAddBtn" class="add-btn" aria-label="Add item to cart">Add to Cart</button>
      </div>
      </div>
    </div>
  </section>

  <!-- Script File (moved to bottom so elements above exist) -->
